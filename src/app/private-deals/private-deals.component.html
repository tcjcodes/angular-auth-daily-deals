<h3 class="text-center">Special Deals</h3>

<!-- We are going to get an array of deals stored in the privateDeals variable. We'll loop over that variable here using the ngFor directive -->
<div class="col-sm-6 col-md-4" *ngFor="let deal of privateDeals">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{deal.name}}</h3>
    </div>
    <div class="panel-body">
      {{deal.description}}
    </div>
    <div class="panel-footer">
      <ul class="list-inline">
        <li>Original</li>
        <li class="pull-right">Sale</li>
      </ul>
      <ul class="list-inline">
        <li><a class="btn btn-danger">${{deal.originalPrice | number}}</a></li>
        <li class="pull-right"><a class="btn btn-success" (click)="purchase(deal)">${{deal.salePrice | number}}</a></li>
      </ul>
    </div>
  </div>
</div>
